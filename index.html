<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merit Park Premium Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;          /* Ana mavi - modern ve canlı */
            --primary-soft: #60a5fa;     /* hover / hafif ton için */
            --bg-main: #f8fafc;          /* Ana arka plan - çok açık gri-mavi beyaz */
            --bg-card: #ffffff;          /* Kartlar için temiz beyaz */
            --bg-sidebar: #f1f5f9;       /* Sidebar için biraz daha koyu açık gri */
            --text-main: #0f172a;        /* Ana metin - koyu slate, çok okunaklı */
            --text-sub: #475569;         /* İkincil metin - gri */
            --border: #e2e8f0;           /* Yumuşak sınır rengi */
            --shadow: 0 10px 25px -5px rgba(0,0,0,0.07), 0 5px 10px -5px rgba(0,0,0,0.04);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            background: var(--bg-main); 
            color: var(--text-main); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* MASAÜSTÜ YAPI */
        #sidebar { 
            width: 380px; 
            background: var(--bg-sidebar); 
            border-right: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            z-index: 100; 
            flex-shrink: 0; 
        }
        #content { 
            flex-grow: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px; 
            background: var(--bg-main); 
            position: relative; 
        }

        /* MOBİLDE ÜST PANEL YAPISI */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { 
                width: 100%; 
                height: 38vh; 
                border-right: none; 
                border-bottom: 2px solid var(--primary); 
                overflow-y: auto; 
                background: var(--bg-sidebar); 
            }
            #content { 
                height: 62vh; 
                padding: 15px; 
                overflow: hidden; 
                background: var(--bg-card); 
            }
            .flip-card { height: 95% !important; max-height: 480px; }
        }

        /* SIDEBAR İÇERİK */
        .logo-area { padding: 15px; text-align: center; }
        .logo-area img { max-width: 90px; }
        .controls { padding: 0 15px 10px 15px; }
        .search-box { 
            width: 100%; 
            padding: 12px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            background: var(--bg-card); 
            color: var(--text-main); 
            outline: none; 
            font-size: 14px; 
        }
        .category-filters { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 10px; }
        .cat-btn { 
            padding: 6px 12px; 
            font-size: 10px; 
            font-weight: 700; 
            border-radius: 10px; 
            border: 1px solid var(--border); 
            background: transparent; 
            color: var(--text-sub); 
            cursor: pointer; 
            transition: all 0.2s;
        }
        .cat-btn:hover { 
            border-color: var(--primary); 
            color: var(--primary); 
        }
        .cat-btn.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary); 
        }

        /* LİSTE ALANI */
        .menu-scroll-area { 
            padding: 10px 15px; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            overscroll-behavior: contain; 
            flex-grow: 1; 
        }
        .cocktail-item { 
            padding: 14px; 
            margin-bottom: 8px; 
            border-radius: 12px; 
            background: var(--bg-card); 
            border: 1px solid var(--border); 
            font-weight: 600; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: all 0.2s; 
            color: var(--text-main); 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
        }
        .cocktail-item:hover { 
            border-color: var(--primary); 
            background: rgba(59, 130, 246, 0.05); 
        }
        .active-item { 
            border-color: var(--primary); 
            background: rgba(59, 130, 246, 0.1); 
            color: var(--primary); 
            font-weight: 700; 
        }

        /* KART TASARIMI */
        .flip-card { width: 100%; max-width: 400px; height: 600px; perspective: 2000px; }
        .flip-card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: 0.7s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; 
            cursor: pointer; 
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden; 
            border-radius: 25px; 
            background: var(--bg-card); 
            padding: 25px; 
            box-sizing: border-box; 
            box-shadow: var(--shadow); 
            border: 1px solid var(--border); 
        }
        .flip-card-front img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; }
        .flip-card-back { 
            transform: rotateY(180deg); 
            overflow-y: auto; 
            border: 1.5px solid var(--primary); 
        }
        
        .info-label { 
            color: var(--primary); 
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase; 
            margin-top: 20px; 
            display: block; 
        }
        .info-detail { 
            font-size: 14px; 
            margin-top: 8px; 
            white-space: pre-line; 
            color: var(--text-sub); 
            line-height: 1.5; 
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-area">
    <a href="#" onclick="window.location.reload(); return false;" style="display: block; text-decoration: none;">
        <img src="images/merit_logo.jpg" alt="Merit Park Logo" style="max-width: 90px; cursor: pointer;">
    </a>
</div>
    <div class="controls">
        <input type="text" class="search-box" id="searchInput" placeholder="Kokteyl Ara..." onkeyup="renderMenu()">
        <div class="category-filters" id="main-cat-filters"></div>
    </div>
    <div class="menu-scroll-area" id="menu"></div>
</div>

<div id="content">
    <div class="flip-card" id="card" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner">
            <div class="flip-card-front"><img id="display-img" src=""></div>
            <div class="flip-card-back">
                <h2 id="back-name" style="margin:0; font-size: 24px;"></h2>
                <div style="width: 40px; height: 3px; background: var(--primary); margin: 10px 0;"></div>
                <span class="info-label">İÇERİK / RECIPE</span>
                <p class="info-detail" id="back-ingredients"></p>
                <span class="info-label">HAZIRLANIŞ</span>
                <p class="info-detail" id="back-method"></p>
            </div>
        </div>
    </div>
</div>

<script>
    const baseCocktails = [
        { name: "Pornstar Martini", ingredients: "VODKA 4 CL, APEROL 1.5 CL, VANILLA SYRUP 1 CL, PINEAPPLE JUICE 2 CL, PASSION PUREE 1 CL, CITRUS BLEND 3 CL, FOAMER 1 CL\n\n* 50 ML PROSECCO ON SIDE", method: "METHOD: HARD SHAKE\nGLASS: COUPET\nGARNISH: DRY ORANGE" },
        { name: "Espresso Martini", ingredients: "VODKA 5 CL, COFFEE LIQUEUR 3 CL, ESPRESSO SINGLE SHOT, SYMPLE SYRUP 0.75 CL", method: "METHOD: HARD SHAKE\nGLASS: COUPE\nGARNISH: COFFEE BEANS" },
        { name: "Dry Martini", ingredients: "GIN 6 CL, VERMOUTH EXT DRY 1 CL", method: "METHOD: STIR\nGLASS: MARTINI UP\nGARNISH: LEMON PEEL & OLIVE" },
        { name: "Negroni", ingredients: "GIN 3 CL, CAMPARI 3 CL, SWEET VERMOUTH 3 CL", method: "METHOD: STIR\nGLASS: ON THE ROCKS\nGARNISH: ORANGE PEEL" },
        { name: "Old Fashioned", ingredients: "BOURBON 6 CL, ANGOSTURA BITTER, PLAIN WATER, SUGAR CUBE", method: "METHOD: MUDDLE\nGLASS: ON THE ROCKS\nGARNISH: CHERRY & ORANGE PEEL" },
        { name: "Manhattan", ingredients: "BOURBON 5 CL, SWEET VERMOUTH 2 CL, ANGOSTURA BITTER", method: "METHOD: STIR\nGLASS: COUPE\nGARNISH: CHERRY" },
        { name: "Hugo Spritz", ingredients: "ELDERFLOWER 2.5 CL, PROSECCO 9 CL, SODA", method: "METHOD: BUILD UP\nGLASS: WINE\nGARNISH: MINT & LIME" },
        { name: "Lemoncello Spritz", ingredients: "LEMONCELLO 5 CL, PROSECCO 8 CL, SODA", method: "METHOD: BUILD UP\nGLASS: WINE\nGARNISH: BASIL & LEMON" },
        { name: "Aperol Spritz", ingredients: "APEROL 4.5 CL, PROSECCO 8 CL, SODA", method: "METHOD: BUILD UP\nGLASS: WINE\nGARNISH: ORANGE" },
        { name: "Mojito", ingredients: "RUM 4 CL, LIME, MINT, SUGAR, SODA", method: "METHOD: MUDDLE\nGLASS: CASABLANCA\nGARNISH: MINT" },
        { name: "Gin Fizz", ingredients: "GIN 4.5 CL, LEMON, SUGAR, SODA", method: "METHOD: SHAKE\nGLASS: ROCKS\nGARNISH: LIME" },
        { name: "Margarita", ingredients: "TEQUILA 4 CL, TRIPLE SEC 2 CL, LEMON, AGAVE", method: "METHOD: SHAKE\nGLASS: MARGARITA\nGARNISH: SALT & LIME" },
        { name: "Mai Tai", ingredients: "WHITE RUM, TRIPLE SEC, ORGEAT, LEMON, PINEAPPLE, BLACK RUM", method: "METHOD: SHAKE\nGLASS: LONG DRINK\nGARNISH: ALMOND" },
        { name: "New York Sour", ingredients: "BOURBON 6 CL, SIMPLE SYRUP, CITRUS BLEND, RED WINE", method: "METHOD: SHAKE\nGLASS: ROCKS\nGARNISH: CHERRY" },
        { name: "Old Cuban", ingredients: "BLACK RUM, CITRUS BLEND, SYRUP, BITTERS, MINT, PROSECCO", method: "METHOD: SHAKE\nGLASS: SNIFFER\nGARNISH: MINT & CHERRY" },
        { name: "Lynchburg Lemonada", ingredients: "BOURBON 4 CL, TRIPLE SEC, SYRUP, CITRUS, SPRITE", method: "METHOD: SHAKE\nGLASS: ROCKS\nGARNISH: LIME & MINT" },
        { name: "Long Island Ice Tea", ingredients: "VODKA, GIN, RUM, TRIPLE SEC, TEQUILA, SYRUP, LEMON, COLA", method: "METHOD: SHAKE\nGLASS: LONG DRINK\nGARNISH: LIME" },
        { name: "Daiquiri", ingredients: "RUM 5 CL, LEMON JUICE 3 CL, SUGAR", method: "METHOD: SHAKE\nGLASS: MARTINI UP\nGARNISH: LEMON PEEL" },
        { name: "Cosmopolitan", ingredients: "VODKA 4 CL, TRIPLE SEC, CRANBERRY, LEMON", method: "METHOD: SHAKE\nGLASS: MARTINI UP\nGARNISH: ORANGE" },
        { name: "Bloody Marry", ingredients: "VODKA 4.5 CL, TOMATO JUICE, LEMON, SPICES", method: "METHOD: STIR\nGLASS: CASABLANCA\nGARNISH: CUCUMBER" },
        { name: "Aperol Sour", ingredients: "GARRONE SPRITZ 4 CL, GIN 2 CL, CITRUS, ROSE, FOAMER", method: "METHOD: SHAKE\nGLASS: COUPE\nGARNISH: BABY ROSE" },
        { name: "Amaretto Sour", ingredients: "AMARETTO 4 CL, BOURBON 2 CL, CITRUS, CARAMEL, ORGEAT", method: "METHOD: SHAKE\nGLASS: ROCKS\nGARNISH: ALMOND" },
        { name: "Pina Colada", ingredients: "RUM 4 CL, BATIDA DE COCO, COCO SYRUP, PINEAPPLE, MILK", method: "METHOD: SHAKE\nGLASS: AMORE WINE\nGARNISH: PINEAPPLE" },
        { name: "Chili Passion", ingredients: "CHILI TEQUILA, BLANCO TEQUILA, APEROL, CITRUS, PASSION", method: "METHOD: SHAKE\nGLASS: ALLEGRA\nGARNISH: CHILI" },
        { name: "Whiskey Sour", ingredients: "BOURBON 6 CL, CITRUS, SYRUP, BITTER, FOAMER", method: "METHOD: SHAKE\nGLASS: ROCKS\nGARNISH: LEMON" },
        { name: "White Russian", ingredients: "VODKA 5 CL, KAHLUA 2.5 CL, MILK CREAM", method: "METHOD: BUILD UP\nGLASS: ROCKS\nGARNISH: CHOCOLATE" },
        { name: "Sex on the Beach", ingredients: "VODKA 4 CL, PEACH, ORANGE, GRENADINE", method: "METHOD: SHAKE\nGLASS: PARFAIT\nGARNISH: GRAPEFRUIT" },
        { name: "Green Apple Martini", ingredients: "VODKA 3 CL, LEMON, APPLE SYRUP, PUREE, FOAMER", method: "METHOD: SHAKE\nGLASS: COUPE\nGARNISH: BASIL" },
        { name: "Serenity", ingredients: "TEQUILA HIBISCUS, SYRUP, CITRUS, TANGERINE, FOAMER", method: "METHOD: SHAKE\nGLASS: AMARO WINE\nGARNISH: BASIL" },
        { name: "Spectrum", ingredients: "GIN LEMONGRASS, CITRUS, VANILLA, YUZU, BITTER", method: "METHOD: SHAKE\nGLASS: ALLEGRA\nGARNISH: ALMOND" },
        { name: "Stalker", ingredients: "APPLE JUICE, LEMON, CUCUMBER, APPLE PUREE", method: "METHOD: SHAKE\nGLASS: WINE\nGARNISH: THYME" },
        { name: "Okami", ingredients: "GRAPEFRUIT, CITRUS, STRAWBERRY, CHILI", method: "METHOD: SHAKE\nGLASS: ROCKS\nGARNISH: CHILI" },
        { name: "Dulce Sueno", ingredients: "POMEGRANATE, CITRUS, RASPBERRY, FOAMER", method: "METHOD: SHAKE\nGLASS: LONG DRINK\nGARNISH: ROSE" }
    ];

    const mappings = {
        "Stalker": ["Mocktail", "ALKOLSÜZ"],
        "Okami": ["Mocktail", "ALKOLSÜZ"],
        "Dulce Sueno": ["Mocktail", "ALKOLSÜZ"],
        "Negroni": ["Classic", "CİN"],
        "Pornstar Martini": ["VOTKA"],
        "Espresso Martini": ["VOTKA"],
        "Dry Martini": ["CİN"],
        "Old Fashioned": ["VİSKİ"],
        "Manhattan": ["VİSKİ"],
        "Mojito": ["RUM"],
        "Gin Fizz": ["CİN"],
        "Margarita": ["TEKİLA"],
        "Mai Tai": ["RUM"],
        "New York Sour": ["VİSKİ"],
        "Old Cuban": ["RUM"],
        "Long Island Ice Tea": ["VOTKA", "CİN", "RUM", "TEKİLA"],
        "Daiquiri": ["RUM"],
        "Cosmopolitan": ["VOTKA"],
        "Bloody Marry": ["VOTKA"],
        "Aperol Sour": ["CİN"],
        "Amaretto Sour": ["VİSKİ"],
        "Pina Colada": ["RUM"],
        "Chili Passion": ["TEKİLA"],
        "Whiskey Sour": ["VİSKİ"],
        "White Russian": ["VOTKA"],
        "Sex on the Beach": ["VOTKA"],
        "Green Apple Martini": ["VOTKA"],
        "Serenity": ["TEKİLA"],
        "Spectrum": ["CİN"]
    };

    const categories = ["All", "VOTKA", "VİSKİ", "CİN", "TEKİLA", "RUM", "ALKOLSÜZ"];
    let currentCat = "All";

    function updateMainFilters() {
        const cont = document.getElementById('main-cat-filters');
        cont.innerHTML = '';
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `cat-btn ${currentCat === cat ? 'active' : ''}`;
            btn.innerText = cat === "All" ? "HEPSİ" : cat;
            btn.onclick = () => { currentCat = cat; updateMainFilters(); renderMenu(); };
            cont.appendChild(btn);
        });
    }

    function renderMenu() {
        const menu = document.getElementById('menu');
        const search = document.getElementById('searchInput').value.toLowerCase();
        menu.innerHTML = '';
        baseCocktails.forEach(c => {
            const matchesSearch = c.name.toLowerCase().includes(search);
            const myCats = mappings[c.name] || [];
            const matchesCat = currentCat === "All" || myCats.includes(currentCat);
            if (matchesSearch && matchesCat) {
                const div = document.createElement('div');
                div.className = `cocktail-item ${document.getElementById('back-name').innerText === c.name ? 'active-item' : ''}`;
                div.innerText = c.name;
                div.onclick = () => selectCocktail(c, div);
                menu.appendChild(div);
            }
        });
    }

    function selectCocktail(c, el) {
        document.querySelectorAll('.cocktail-item').forEach(i => i.classList.remove('active-item'));
        if (el) el.classList.add('active-item');
        document.getElementById('back-name').innerText = c.name;
        document.getElementById('back-ingredients').innerText = c.ingredients;
        document.getElementById('back-method').innerText = c.method;
        const img = c.name.toLowerCase().replace(/\s+/g, '') + ".jpg";
        document.getElementById('display-img').src = "images/" + img;
        document.getElementById('card').classList.remove('flipped');
    }

    window.onload = () => {
        updateMainFilters();
        renderMenu();
        selectCocktail(baseCocktails[0], null);
    }
</script>
</body>
</html>
