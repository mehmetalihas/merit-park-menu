<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merit Park Premium Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4fc3f7; --primary-dark: #0288D1; --bg-dark: #05070a;
            --card-bg: rgba(28, 34, 45, 0.8); --text-main: #f8f9fa; --text-sub: #a0a6b1;
            --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR (MODERNIZED) --- */
        #sidebar { width: 380px; background: #0d1117; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; transition: 0.3s; }
        .logo-area { padding: 25px; text-align: center; background: linear-gradient(to bottom, rgba(2, 136, 209, 0.1), transparent); }
        .logo-area img { max-width: 130px; filter: drop-shadow(0 0 10px rgba(79, 195, 247, 0.3)); }
        
        .controls { padding: 20px; border-bottom: 1px solid var(--border); }
        .search-box { width: 100%; padding: 14px 18px; border-radius: 14px; border: 1px solid var(--border); background: var(--glass); color: #fff; outline: none; transition: 0.3s; font-size: 15px; }
        .search-box:focus { border-color: var(--primary); background: rgba(255,255,255,0.08); }
        
        .category-filters { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 15px; }
        .cat-btn { padding: 8px 16px; font-size: 11px; font-weight: 600; border-radius: 12px; border: 1px solid var(--border); background: var(--glass); color: var(--text-sub); cursor: pointer; transition: 0.3s; }
        .cat-btn.active { background: var(--primary); color: #000; border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3); }

        .menu-scroll-area { flex-grow: 1; overflow-y: auto; padding: 20px; scrollbar-width: none; }
        .menu-scroll-area::-webkit-scrollbar { display: none; }
        
        .cocktail-item { padding: 16px; margin-bottom: 12px; cursor: pointer; border-radius: 16px; background: var(--glass); border: 1px solid var(--border); font-weight: 600; font-size: 12px; letter-spacing: 0.5px; text-transform: uppercase; transition: 0.3s; display: flex; align-items: center; justify-content: space-between; }
        .cocktail-item::after { content: 'â†’'; opacity: 0; transition: 0.3s; }
        .cocktail-item:hover, .active-item { background: linear-gradient(45deg, rgba(79, 195, 247, 0.1), transparent); border-color: var(--primary); transform: translateX(8px); }
        .active-item::after { opacity: 1; color: var(--primary); }

        /* --- CONTENT AREA (MODERNIZED) --- */
        #content { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #111827 0%, #05070a 100%); padding: 40px; }
        
        .flip-card { width: 100%; max-width: 420px; height: 620px; perspective: 2000px; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        
        .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 30px; background: #1c222d; padding: 30px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7); border: 1px solid var(--border); box-sizing: border-box; }
        
        .flip-card-front img { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; filter: brightness(0.9); transition: 0.5s; }
        .flip-card:hover .flip-card-front img { filter: brightness(1.1); }
        
        .flip-card-back { transform: rotateY(180deg); background: linear-gradient(135deg, #1c222d 0%, #0d1117 100%); overflow-y: auto; border: 1.5px solid var(--primary); }
        
        .info-label { color: var(--primary); font-size: 12px; font-weight: 800; text-transform: uppercase; margin-top: 25px; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .info-label::before { content: ''; width: 4px; height: 14px; background: var(--primary); border-radius: 2px; }
        .info-detail { font-size: 15px; margin-top: 10px; white-space: pre-line; color: var(--text-sub); line-height: 1.6; font-weight: 300; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            #sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); position: sticky; top: 0; }
            .menu-scroll-area { height: 250px; padding: 15px; } /* Liste alanÄ± geniÅŸletildi */
            #content { padding: 30px 20px; min-height: 700px; }
            .flip-card { height: 580px; }
            .logo-area { padding: 15px; }
            .logo-area img { max-width: 100px; }
        }
    </style>
</head>

        { name: "Whiskey Sour", ingredients: "BOURBON 6 CL, CITRUS, SYRUP, BITTER, FOAMER", method: "METHOD: SHAKE\nGLASS: ROCKS\nGARNISH: LEMON" },
        { name: "White Russian", ingredients: "VODKA 5 CL, KAHLUA 2.5 CL, MILK CREAM", method: "METHOD: BUILD UP\nGLASS: ROCKS\nGARNISH: CHOCOLATE" },
        { name: "Sex on the Beach", ingredients: "VODKA 4 CL, PEACH, ORANGE, GRENADINE", method: "METHOD: SHAKE\nGLASS: PARFAIT\nGARNISH: GRAPEFRUIT" },
        { name: "Green Apple Martini", ingredients: "VODKA 3 CL, LEMON, APPLE SYRUP, PUREE, FOAMER", method: "METHOD: SHAKE\nGLASS: COUPE\nGARNISH: BASIL" },
        { name: "Serenity", ingredients: "TEQUILA HIBISCUS, SYRUP, CITRUS, TANGERINE, FOAMER", method: "METHOD: SHAKE\nGLASS: AMARO WINE\nGARNISH: BASIL" },

        { name: "Stalker", ingredients: "APPLE JUICE, LEMON, CUCUMBER, APPLE PUREE", method: "METHOD: SHAKE\nGLASS: WINE\nGARNISH: THYME" },
        { name: "Okami", ingredients: "GRAPEFRUIT, CITRUS, STRAWBERRY, CHILI", method: "METHOD: SHAKE\nGLASS: ROCKS\nGARNISH: CHILI" },
        { name: "Dulce Sueno", ingredients: "POMEGRANATE, CITRUS, RASPBERRY, FOAMER", method: "METHOD: SHAKE\nGLASS: LONG DRINK\nGARNISH: ROSE" }
    ];

    const mappings = {"Stalker":["Mocktail","ALKOLSÃœZ"],"Okami":["Mocktail","ALKOLSÃœZ"],"Dulce Sueno":["Mocktail","ALKOLSÃœZ"],"Negroni":["Classic","CÄ°N"],"Pornstar Martini":["VOTKA"],"Espresso Martini":["VOTKA"],"Dry Martini":["CÄ°N"],"Old Fashioned":["VÄ°SKÄ°"],"Manhattan":["VÄ°SKÄ°"],"Mojito":["RUM"],"Gin Fizz":["CÄ°N"],"Margarita":["TEKÄ°LA"],"Mai Tai":["RUM"],"New York Sour":["VÄ°SKÄ°"],"Old Cuban":["RUM"],"Long Island Ice Tea":["VOTKA","CÄ°N","RUM","TEKÄ°LA"],"Daiquiri":["RUM"],"Cosmopolitan":["VOTKA"],"Bloody Marry":["VOTKA"],"Aperol Sour":["CÄ°N"],"Amaretto Sour":["VÄ°SKÄ°"],"Pina Colada":["RUM"],"Chili Passion":["TEKÄ°LA"],"Whiskey Sour":["VÄ°SKÄ°"],"White Russian":["VOTKA"],"Sex on the Beach":["VOTKA"],"Green Apple Martini":["VOTKA"],"Serenity":["TEKÄ°LA"],"Spectrum":["CÄ°N"]};
    const categories = ["All", "VOTKA", "VÄ°SKÄ°", "CÄ°N", "TEKÄ°LA", "RUM", "ALKOLSÃœZ"];
    let currentCat = "All";

    function updateMainFilters() {
        const cont = document.getElementById('main-cat-filters');
        cont.innerHTML = '';
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `cat-btn ${currentCat === cat ? 'active' : ''}`;
            btn.innerText = cat === "All" ? "HEPSÄ°" : cat;
            btn.onclick = () => { currentCat = cat; updateMainFilters(); renderMenu(); };
            cont.appendChild(btn);
        });
    }

    function renderMenu() {
        const menu = document.getElementById('menu');
        const search = document.getElementById('searchInput').value.toLowerCase();
        menu.innerHTML = '';
        baseCocktails.forEach(c => {
            const matchesSearch = c.name.toLowerCase().includes(search);
            const myCats = mappings[c.name] || [];
            const matchesCat = currentCat === "All" || myCats.includes(currentCat);
            if(matchesSearch && matchesCat) {
                const div = document.createElement('div');
                div.className = 'cocktail-item';
                div.innerHTML = `<span>${c.name}</span>`;
                div.onclick = () => selectCocktail(c, div);
                menu.appendChild(div);
            }
        });
    }

    function selectCocktail(c, el) {
        document.querySelectorAll('.cocktail-item').forEach(i => i.classList.remove('active-item'));
        if(el) {
            el.classList.add('active-item');
            if(window.innerWidth < 768) {
                // Mobilde seÃ§im yapÄ±nca hafifÃ§e karta kaydÄ±r
                setTimeout(() => {
                    document.getElementById('content').scrollIntoView({behavior: "smooth"});
                }, 100);
            }
        }
        document.getElementById('back-name').innerText = c.name;
        document.getElementById('back-ingredients').innerText = c.ingredients;
        document.getElementById('back-method').innerText = c.method;
        const img = c.name.toLowerCase().replace(/\s+/g, '') + ".jpg";
        document.getElementById('display-img').src = "images/" + img;
        document.getElementById('card').classList.remove('flipped');
    }

    window.onload = () => {
        updateMainFilters();
        renderMenu();
        selectCocktail(baseCocktails[0], null);
    }
</script>
